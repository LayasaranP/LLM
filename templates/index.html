<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layasaran LLM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title {
            font-size: 38px;
            font-weight: 700;
            margin-top: 20px;
        }
        .subtitle {
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        #chat-box {
            width: 60%;
            height: 70vh;
            background: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }
        .msg-user {
            background: #2962ff;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: right;
        }
        .msg-bot {
            background: #333333;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        #input-box {
            width: 60%;
            display: flex;
            margin-top: 15px;
        }
        #message {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        #send-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #00e676;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="title">✨ Layasaran Language Model ✨</div>
    <div class="subtitle">Experience fast and intelligent AI responses powered by Layasaran intelligent</div>

    <div id="chat-box"></div>

    <div id="input-box">
        <input type="text" id="message" placeholder="Your message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const msgInput = document.getElementById("message");
        const sendBtn = document.getElementById("send-btn");

        function addMessage(content, sender) {
            const div = document.createElement("div");
            div.className = sender === "user" ? "msg-user" : "msg-bot";
            div.innerText = content;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const text = msgInput.value.trim();
            if (!text) return;

            addMessage(text, "user");
            msgInput.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: text})
            });

            const data = await response.json();
            addMessage(data.reply, "bot");
        };
    </script>

</body>
</html>
